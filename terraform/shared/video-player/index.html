<!DOCTYPE html>
<html>
  <head>
    <title>IPFS Live Streaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/video-js.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="stream-container">
      <video id="live" class="video-js vjs-default-skin vjs-big-play-centered" data-setup='{"fluid": true}' controls preload autoplay loop>
        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
      </video>

      <div class="stream-selector" id="StreamSelector">
        <div id="SelectStream">
          <h2>Select Live Stream Source</h2>
          <div class="stream-selector-options">
            <div id="ipfsStream">
              <button class="stream-option ipfs-stream" title="Play the live stream on through a peer-to-peer hypermedia protocol. More at ipfs.io">
                <object data="graphics/ipfs-icon.svg" type="image/svg+xml"></object>
                <span class="button-label">IPFS</span>
              </button>
            </div>
            <div id="httpStream">
              <button class="stream-option http-stream" title="Play the live stream on through a media server over HTTP.">
                <object data="graphics/http-icon.svg" type="image/svg+xml"></object>
                <span class="button-label">HTTP</span>
              </button>
            </div>
          </div>
        </div>
        <div id="LoadingStream" style="display:none;">
          <object data="graphics/loader-animation.svg" type="image/svg+xml"></object>
          <h3 id="loadingTitle">Locating stream...</h3>
          <div class="stream-message" id="msg"></div>
        </div>
      </div>
    </div>

    <script src="js/vendor/video.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
