<!DOCTYPE html>
<html>
  <head>
    <title>IPFS Live Streaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/video-js.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <video id="live" class="video-js vjs-default-skin vjs-big-play-centered" data-setup='{"fluid": true}' controls preload autoplay loop>
      <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
    </video>

    <div class="stream-selector" id="StreamSelecter">
      <div id="SelectStream">
        <h2>Select Source</h2>
        <div class="stream-selector-options">
          <div id="ipfsStream">
            <button class="stream-option ipfs-stream">IPFS<br>
              <img src="images/ipfs-logo.png" width="100" height="114" alt="IPFS logo" />
            </button>
          </div>
          <div id="clearStream">
            <button class="stream-option clear-stream">HTTP<br>
              <img src="images/internet.jpg" width="165" height="114" alt="Internet graphic" />
            </button>
          </div>
        </div>
      </div>
      <div id="LoadingStream" style="display:none;">
        <h2 id="loadingTitle">Locating stream...</h2>
        <div id="msg"></div>
        <center>
          <img src="images/loading.gif" width="150" alt="Loading animated graphic"><br>
          This may take a few minutes
        </center>
      </div>
    </div>

    <script src="js/vendor/video.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
